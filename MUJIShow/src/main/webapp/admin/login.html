    <script>
        $(function () {

            /*
            * 登录判断
            * */
            $("#btnLogin").click(function () {
                var loginList=new Array();
                loginList.push($("#username").val());
                loginList.push($("#password").val());
                $.ajax({
                    url:"loginController/login",
                    type:"POST",
                    contentType:'application/json;charset=UTF-8',
                    data:JSON.stringify(loginList)
                }).then(function(msg){
                    if(msg=="success") {
                        location.href = 'index.html';
                    }else {
                        layer.msg('登录失败!',{icon: 5,time:1000});
                        return false;
                    }
                },function(err){
                    console.log(err)
                });
            });
        })
