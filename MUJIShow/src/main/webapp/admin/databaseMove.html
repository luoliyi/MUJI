        <marquee style="color: orange;">当达到1000条数据量时，您可以选择迁移数据。</marquee>

        <button class="layui-btn layui-btn-warm" id="gotoBack"><i class="layui-icon"></i>立即迁移</button>
        <span class="x-right" style="line-height:40px">共有：<span id="allMoveCount">88</span> 条迁移记录</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>迁移编号</th>
            <th>迁移时间</th>
            <th>迁移数量</th>
            <th>当前数据表状态</th>
            <th>操作员</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <!--一条数据-->
        <tr>
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>1</td>
            <td>小明</td>

            <td>13000000000</td>

                <a title="一键还原"  onclick="x_admin_show('编辑','member-edit.html',600,400)" href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--分页组件-->
    <div id="demo2-1"></div>

</div>
<script>

    //app封装的增删改查
    var app={
        firstRequest() {
            $.ajax({
                url: "historyOrdersController/selectCount",
                type: "POST",
                contentType: "application/json;charset=utf-8",
                success: function (count) {
                    console.log("count:" + count);
                    if (count > 10) {
                        layui.use('layer', function () {
                            var layer = layui.layer;
                            layer.msg('数据量已经达到10条,现在您可以选择迁移数据啦~', {time: 2000});
                        });
                    }
                }
            });
        },

        bindData() {
            /*
            * 查询迁移记录
            * */


            $.ajax({
                url:"historyOrdersController/selectHistoryOrdersDiaryCount",
                type:"POST",
                contentType:"application/json;charset=utf-8",
                success:function(sum) {
                    console.log("sum:"+sum);
                    $("#allDiaryCount").html(sum);
                    //分页
                    layui.use(['laypage', 'layer'], function () {
                        var laypage = layui.laypage
                            , layer = layui.layer;
                        //总页数大于页码总数
                        laypage.render({
                            elem: 'demo2-1'
                            , limit: 4
                            , count: sum //数据总数
                            //当前页
                            , curr: location.hash.replace('#!fenye=', '') //获取起始页
                            , hash: 'fenye' //自定义hash值
                            , jump: function (obj) {
                                var objectList = new Array();
                                objectList.push(obj.curr);
                                objectList.push(obj.limit);
                                //请求数据
                                $.ajax({
                                    url: "historyOrdersController/selectHistoryOrdersDiary",
                                    type: "POST",
                                    contentType: "application/json;charset=utf-8",
                                    data: JSON.stringify(objectList),
                                    beforeSend: function () {

                                    },
                                    success: function (jsdata) {
                                        app.showData(jsdata);
                                    }
                                })
                            }
                        });
                    })
                }
            });
        }

        /*
        * 渲染数据
        * */
        ,showData(data) {
            console.log(data);
            $("#tbody tr").remove();

            $.each(data,function (index,obj) {
               var tr=$("<tr/>");
               $("<td/>").html(obj.moveid).appendTo(tr);
                $("<td/>").html(obj.movetime).appendTo(tr);
                $("<td/>").html(obj.movecount).appendTo(tr);
                $("<td/>").html(obj.movestatus=="0"?"内存充足":"内存不足").appendTo(tr);
                $("<td/>").html(obj.movepeople).appendTo(tr);
                $("#tbody").append(tr);
            });
        }

        /*
        * 立即迁移
        * */
        ,backUpNow(){
            var objects=new Array();

            $.ajax({
                url:"historyOrdersController/insert",
                type:"post",
                data:JSON.stringify(objects),
                contentType:"application/json;charset=utf-8"
            }).done(function(count){
                if(parseInt(count)>0) {
                    layer.msg('迁移成功!', {icon: 1, time: 1000});
                    app.bindData();
                }
            })
        }
        ,init(){
            app.firstRequest();
            app.bindData();
            $("#gotoBack").click(app.backUpNow);
        }
    };
    app.init();

</script>
