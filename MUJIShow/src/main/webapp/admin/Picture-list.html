<script>
    var gpicture="";
    var picList=[];
    /*
     * 文件上传
     * */
    layui.use('upload', function() {
        var $ = layui.jquery
            , upload = layui.upload;
        upload.render({
            elem: '#test2'
            ,multiple: true
            ,url: 'pictureListController/file3Save'
            ,method:'post'
            ,done: function(res){
                console.log(res);
                gpicture=res.data;
                /*
                * 加入图片数组
                * */
                picList.push(res.data);
                console.log(gpicture)
            }
        });
    });

    //app封装的增删改查
    var app={
        getAllGoods(){
            $.ajax({
                url:"pictureListController/selectAllGoods",
                type:"post"
            }).done(function(data){
                $.each(data,function (index,obj) {
                    $("<option>"+obj.gname+"</option>").val(obj.gid).data("obj",obj).appendTo($("#allGoods"));
                });
                var objectList=new Array();
                objectList.push("1");
                $("#tbody tr").remove();
                $.ajax({
                    url:"pictureListController/selectAllPicByGid",
                    type: "POST",
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(objectList)
                }).done(function(jsdata){
                    app.showData(jsdata);
                })
            })
        },
        insetPic(){
            var objectList=new Array();
            objectList.push($("#allGoods").val());
            objectList.push(picList);

            //请求数据
            $.ajax({
                url: "pictureListController/insertPic",
                type: "POST",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(objectList),
                beforeSend: function () {
                    console.log(objectList)
                },
                success: function (jsdata) {
                    app.showData(jsdata);
                }
            })
        }

        /*
        * 渲染数据
        * */
        ,showData(data){
            console.log(data);
            $("#tbody tr").remove();
            $.each(data,function (index,obj) {
                var tr=$("<tr/>");
                $("<td/>").html(
                    " <div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\" data-id='2'><i class=\"layui-icon\">&#xe605;</i></div>"
                ).appendTo(tr);
                $("<td/>").html(obj.picid).appendTo(tr);
                $("<td/>").append("<img src='img/PictureList/"+obj.picpath+"'/>").appendTo(tr);
                $("<td/>").html(obj.picdesc).appendTo(tr);
                $("<td  class=\"td-status\" />").html(
                    "<span class=\"layui-btn layui-btn-normal layui-btn-mini\">已启用</span></td>"
                ).appendTo(tr);

                $("<td class=\"td-manage\" />").html(
                    "                <a title=\"编辑\"  onclick=\"x_admin_show('编辑','picture-edit.html?" + obj.picid + "',600,400)\" href=\"javascript:;\">\n" +
                    "                    <i class=\"layui-icon\">&#xe642;</i>\n" +
                    "                </a>\n" +
                    "                <a title=\"删除\" onclick=\"member_del(this,'"+obj.picid+"')\" href=\"javascript:;\">\n" +
                    "                    <i class=\"layui-icon\">&#xe640;</i>\n" +
                    "                </a>"
                ).appendTo(tr);
                $("#tbody").append(tr);
            })
        }
        ,selectVal(){
            var gid=$(this).val();
            var objectList=new Array();
            objectList.push(gid);
            $("#tbody tr").remove();

            $.ajax({
                url:"pictureListController/selectAllPicByGid",
                type: "POST",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(objectList)
            }).done(function(jsdata){
                app.showData(jsdata);
            })
        }
        ,init(){
            app.getAllGoods();
            $("#btnInsert").click(app.insetPic);
            $("#allGoods").change(app.selectVal);
        }
    } ;
    app.init();


    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){

        var objectList=new Array();
        objectList.push(id);
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.ajax({
                url:"pictureListController/delete",
                data:JSON.stringify(objectList),
                type:"post",
                contentType:"application/json;charset=utf-8"
            }).done(function(msg){
                if(msg=="success"){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }
            });
        });
    }



    function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
