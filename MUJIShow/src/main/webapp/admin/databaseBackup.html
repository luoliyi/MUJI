<script>

    //app封装的增删改查
    var app={
        firstRequest(){

            var objectInit=new Array();

            $.ajax({
                url:"mySQLDatabaseBackup/selectAllDiaryCount",
                type:"POST",
                data:JSON.stringify(objectInit),
                contentType:"application/json;charset=utf-8",
                success:function(sum) {
                    console.log("sum:"+sum);
                    $("#allDiaryCount").html(sum);
                    //分页
                    layui.use(['laypage', 'layer'], function () {
                        var laypage = layui.laypage
                            , layer = layui.layer;
                        //总页数大于页码总数
                        laypage.render({
                            elem: 'demo2-1'
                            , limit: 4
                            , count: sum //数据总数
                            //当前页
                            , curr: location.hash.replace('#!fenye=', '') //获取起始页
                            , hash: 'fenye' //自定义hash值
                            , jump: function (obj) {
                                var objlist = new Array();
                                objlist.push(obj.curr);
                                objlist.push(obj.limit);
                                //请求数据
                                $.ajax({
                                    url: "mySQLDatabaseBackup/selectAllDiary",
                                    type: "POST",
                                    contentType: "application/json;charset=utf-8",
                                    data: JSON.stringify(objlist),
                                    beforeSend: function () {

                                    },
                                    success: function (jsdata) {
                                        app.showData(jsdata);
                                    }
                                })
                            }
                        });
                    })
                }
            });
        }

        /*
        * 渲染数据
        * */
        ,showData(data) {
            console.log(data);
            $("#tbody tr").remove();
            $.each(data,function (index,obj) {
                var tr=$("<tr/>");
                $("<td/>").html(obj.dayid).appendTo(tr);
                $("<td/>").html(new Date(obj.daybftime).toLocaleString()).appendTo(tr);
                $("<td/>").html(obj.daypath).appendTo(tr);
                $("<td/>").html(obj.dayhytime==""?"没有还原记录":obj.dayhytime).appendTo(tr);
                $("<td/>").html(obj.daydesc).appendTo(tr);
                $("<td class='td-manage' />").html(
                    "                <a title=\"一键还原\"  href=\"javascript:;\">\n" +
                    "                    <i class=\"layui-icon\">&#xe642;</i>\n" +
                    "                </a>\n" +
                    "                <a title=\"删除\" href=\"javascript:;\">\n" +
                    "                    <i class=\"layui-icon\">&#xe640;</i>\n" +
                    "                </a>"
                ).appendTo(tr);
                $("#tbody").append(tr);
            });
        }
        /*
        * 立即备份
        * */
        ,backUpNow(){
            $.ajax({
                url:"mySQLDatabaseBackup/goToBackup",
                type:"post",
                contentType:"application/json;charset=utf-8"
            }).done(function(msg){
                console.log(msg);
                layer.msg('备份成功!',{icon: 1,time:1000});
                app.firstRequest();
            })
        }

        ,init(){
            app.firstRequest();
            $("#gotoBack").click(app.backUpNow);
        }
    };
    app.init();


    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({

        });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }


    function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
