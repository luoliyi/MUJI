<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>后台登录-X-admin2.0</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
    </head>
    <body>
        <div class="x-body">
            <blockquote class="layui-elem-quote">
                <div class="layui-inline">
                    <label class="layui-form-label">选择日期：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="test20" type="text" placeholder="yyyy-MM-dd">
                    </div>
                </div>
                <h3 style="position: absolute;top: 45px;left: 500px">每天售情况数据如下，数据实时更新。</h3>
            </blockquote>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 100%;height:400px;"></div>
            <blockquote class="layui-elem-quote">
                <h3>今天销售数量最多的商品的是:<span id="topGoods"></span>，销售总额：<span id="topPrice"></span>元</h3>
            </blockquote>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/layui/layui.js"></script>
        <script type="text/javascript" src="js/echarts.common.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            layui.use('laydate', function() {
                var laydate = layui.laydate;
                //日期切换的回调
                laydate.render({
                    elem: '#test20'
                    ,done: function(value, date){
                        var myday=value.split('-')[2];
                        seleAllGrow(myday)
                    }
                });
            });


            // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
            backgroundColor: '#2c343c',

            title: {
                text: 'Sales Status Pie',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#ccc'
                }
            },

            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },

            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series : [
                {
                    name:'访问来源',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '50%'],
                    data:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:274, name:'联盟广告'},
                        {value:235, name:'视频广告'},
                        {value:400, name:'搜索引擎'}
                    ].sort(function (a, b) { return a.value - b.value}),
                    roseType: 'angle',
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#f5d718',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        function seleAllGrow(yourday) {
            var objects=new Array();
            objects.push(yourday);
            // 使用刚指定的配置项和数据显示图表。
            var objs=[];
            $.ajax({
                type : "POST",
                url : "salesController/selectOneDaySalesVolume",
                contentType:"application/json;charset=utf-8",
                ansyc:true,
                data:JSON.stringify(objects),
                dataType : "json",
                success : function(result) {
                    //请求成功时执行该函数内容，result即为服务器返回的json对象
                    if (result) {
                        for (var i = 0; i < result.length; i++) {
                            objs.push({"value":result[i].osumprice,"name":result[i].gname});
                        }
                        myChart.hideLoading();    //隐藏加载动画
                        myChart.setOption({        //加载数据图表
                            series : [
                                {
                                    name:'访问来源',
                                    type:'pie',
                                    radius : '55%',
                                    center: ['50%', '50%'],
                                    /*data:[
                                        {value:335, name:'直接访问'},
                                        {value:310, name:'邮件营销'},
                                        {value:274, name:'联盟广告'},
                                        {value:235, name:'视频广告'},
                                        {value:400, name:'搜索引擎'}
                                    ].sort(function (a, b) { return a.value - b.value}),*/
                                    data:objs.sort(function (a, b) { return a.value - b.value}),
                                    roseType: 'angle',
                                    label: {
                                        normal: {
                                            textStyle: {
                                               // color: 'rgba(255, 255, 255, 0.3)'
                                                color:"white"
                                            }
                                        }
                                    },
                                    labelLine: {
                                        normal: {
                                            lineStyle: {
                                                //color: 'rgba(255, 255, 255, 0.3)'
                                                color:"lightblue"
                                            },
                                            smooth: 0.2,
                                            length: 10,
                                            length2: 20
                                        }
                                    },
                                    itemStyle: {
                                        normal: {
                                            color: '#f0a31b',
                                            shadowBlur: 200,
                                            shadowColor: 'white'
                                        }
                                    }
                                }
                            ]
                        });
                        /*
                        * top 1
                        * */
                        $("#topGoods").html(objs[objs.length-1].name);
                        $("#topPrice").html(objs[objs.length-1].value)
                    }
                }
            });

        }
        seleAllGrow("29");

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

    </body>
</html>
