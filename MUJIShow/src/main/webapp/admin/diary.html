<script>
    /*读取文件*/
    $(function () {

        window.setInterval(function () {
            $("#nows").html("当前时间："+new Date().toLocaleString())
        },false,1000);


        window.setInterval(function () {
            $.ajax({
                url:"mySQLDatabaseBackup/getLogInfo",
                type:"post",
                contentType:"application/json;charset=utf-8"
            }).done(function (data) {
                $("#read").html(data.msg)
            })
        },false,4000);
    })

</script>
