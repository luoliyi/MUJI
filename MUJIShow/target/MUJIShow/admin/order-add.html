<!DOCTYPE html>
<html>

<head>

          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

<body>
<div class="x-body">
    <div class="layui-form-item">
        <label for="gname" class="layui-form-label">
            <span class="x-red">*</span>商品名称
        </label>
        <div class="layui-input-inline">
            <input type="text" id="gname" name="username" required="" lay-verify="required"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label for="gcolor" class="layui-form-label">
            <span class="x-red">*</span>颜色
        </label>
        <div class="layui-input-inline">
            <input type="text" id="gcolor" name="username" required="" lay-verify="required"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label for="gsize" class="layui-form-label">
            <span class="x-red">*</span>尺码
        </label>
        <div class="layui-input-inline">
            <input type="text" id="gsize" name="phone" required="" lay-verify="phone"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label for="gprice" class="layui-form-label">
            <span class="x-red">*</span>价格
        </label>
        <div class="layui-input-inline">
            <input type="text" id="gprice" name="username" required="" lay-verify="required"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label for="gstyle" class="layui-form-label">
            <span class="x-red">*</span>风格
        </label>
        <div class="layui-input-inline">
            <select id="gstyle" name="shipping" class="valid">
                <option value="针织衫">针织衫</option>
                <option value="T恤·罩衫">T恤·罩衫</option>
                <option value="衬衫">衬衫</option>
                <option value="外套">外套</option>
                <option value="裤子">裤子</option>
                <option value="L A B O">L A B O</option>
                <option value="内衣·杂货">内衣·杂货</option>
                <option value="袜子">袜子</option>
                <option value="帽子">帽子</option>
                <option value="手套">手套</option>
                <option value="围巾">围巾</option>
                <option value="雨伞">雨伞</option>
                <option value="手帕">手帕</option>
                <option value="丝袜">丝袜</option>

                <option value="男式鞋">男式鞋</option>
                <option value="女式鞋">女式鞋</option>
                <option value="箱包">箱包</option>
                <option value="食品">食品</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="gtype" class="layui-form-label">
            <span class="x-red">*</span>类型
        </label>
        <div class="layui-input-inline">
            <select id="gtype" name="contrller">
                <option value="男装">男装</option>
                <option value="女装">女装</option>
                <option value="童装">童装</option>
                <option value="鞋包">鞋包</option>
                <option value="服装杂货">服装杂货</option>
                <option value="内衣">内衣</option>
                <option value="织品">织品</option>
                <option value="家具">家具</option>
                <option value="电子产品">电子产品</option>
                <option value="居家用品">居家用品</option>
                <option value="文具">文具</option>
                <option value="卫生&美容用品">卫生&美容用品</option>
                <option value="户外用品">户外用品</option>
                <option value="食品">食品</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label for="gdesc" class="layui-form-label">
            描述
        </label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" id="gdesc" name="desc" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
        </label>
        <button class="layui-btn" lay-filter="add" lay-submit="" id="btnAdd">
            增加
        </button>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
        </label>
        <button class="layui-btn" lay-filter="add" lay-submit="" id="btnUpd">
            修改
        </button>
    </div>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });


    });
</script>
